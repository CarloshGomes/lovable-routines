<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-gradient" x1="0" y1="0" x2="64" y2="64" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#2563EB" />
      <stop offset="100%" stop-color="#4338CA" />
    </linearGradient>
    <linearGradient id="sweep-gradient" x1="32" y1="32" x2="52" y2="12" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="white" stop-opacity="0" />
      <stop offset="100%" stop-color="white" stop-opacity="0.8" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <style>
    @keyframes rotate-sweep {
      from { transform: rotate(0deg); transform-origin: 32px 32px; }
      to { transform: rotate(360deg); transform-origin: 32px 32px; }
    }
    @keyframes pulse-ring {
      0%, 100% { opacity: 0.6; transform: scale(1); transform-origin: 32px 32px; }
      50% { opacity: 0.9; transform: scale(1.02); transform-origin: 32px 32px; }
    }
    @keyframes pulse-center {
      0%, 100% { opacity: 1; r: 4; }
      50% { opacity: 0.8; r: 5; }
    }
    .sweep-line {
      animation: rotate-sweep 3s linear infinite;
    }
    .inner-ring {
      animation: pulse-ring 2s ease-in-out infinite;
    }
    .outer-ring {
      animation: pulse-ring 2s ease-in-out infinite 0.3s;
    }
    .center-dot {
      animation: pulse-center 1.5s ease-in-out infinite;
    }
  </style>
  
  <circle cx="32" cy="32" r="32" fill="url(#bg-gradient)" />
  
  <g stroke="white" stroke-width="5" stroke-linecap="round" stroke-linejoin="round" filter="url(#glow)">
    <path class="inner-ring" d="M32 46A14 14 0 1 0 32 18A14 14 0 0 0 32 46Z" stroke-opacity="0.9" />
    <path class="outer-ring" d="M32 56A24 24 0 1 0 32 8A24 24 0 0 0 32 56Z" stroke-opacity="0.6" />
    <circle class="center-dot" cx="32" cy="32" r="4" fill="white" stroke="none" />
  </g>
  
  <g class="sweep-line">
    <path d="M32 32L52 12" stroke="url(#sweep-gradient)" stroke-width="3" stroke-linecap="round" />
  </g>
</svg>